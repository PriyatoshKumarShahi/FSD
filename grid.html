<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Example</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-KWZ9P5+Fq2hBkWcDmk4wM3rBtwx7g9U9K9Gm1JYbmBBkmmXPxJEdnU8+z7E9q36yH0vOSLL+o6yPL9FZKX+UTA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }

    nav {
      width: 100%;
      background-color: #222;
      display: flex;
      justify-content: space-evenly; 
      align-items: center;
      padding: 0 20px;
      height: 65px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .logo img {
      height: 40px;
      width: auto;
      vertical-align: middle;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .nav-links li a:hover {
      background-color: #575757;
      color: #fff;
    }

    .nav-icons {
      display: flex;
      gap: 20px;
      font-size: 20px;
      cursor: pointer;
    }

    .nav-icons i {
      color: white;
      transition: color 0.3s ease;
    }

    .nav-icons i:hover {
      color: #00bcd4; 
    }

  
    .section1 {
      height: 100vh; 
      width: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('https://www.apple.com/v/home/ch/images/heroes/iphone-17-pro/hero_iphone_17_pro__bknyzxfk2agi_large_2x.jpg') 
        no-repeat center center/cover;
      color: white;
      padding: 0 20px;
      margin-top: -50px;
    }

    .section1 h1 {
      font-size: 48px;
      margin-bottom: 10px;
      margin-top: -80px;
    }

    .section1 h2 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 50px; 

    }

    .buttons button {
      background-color: #0071e3;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buttons button:hover {
      background-color: #005bb5;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none; 
      }
      .section1 h1 {
        font-size: 36px;
      }
      .section1 h2 {
        font-size: 18px;
      }
      .buttons {
        flex-direction: column;
        gap: 15px;
      }
    }
   
.section2 {
  background-color: #f5f5f7;
  color: #000;
  text-align: center;
  padding: 120px 20px 60px;
}

.section2 .text-content h1 {
  font-size: 52px;
  font-weight: 600;
  margin-bottom: 15px;
}

.section2 .text-content p {
  font-size: 20px;
  color: #555;
  line-height: 1.5;
  margin-bottom: 30px;
}

.section2 .buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 50px;
}

.section2 .buttons button {
  font-size: 16px;
  padding: 10px 24px;
  border-radius: 25px;
  cursor: pointer;
  font-weight: 500;
  border: 2px solid #0071e3;
  background-color: transparent;
  transition: all 0.3s ease;
}

.section2 .buttons .learn {
  background-color: #0071e3;
  color: #fff;
  border: none;
}

.section2 .buttons .learn:hover {
  background-color: #005bb5;
}

.section2 .buttons .buy {
  color: #0071e3;
  background-color: transparent;
}

.section2 .buttons .buy:hover {
  background-color: #e5f1ff;
}

.section2 .image-content {
  display: flex;
  justify-content: center;
  overflow: hidden;
}

.section2 .image-content img {
  width: 130%;
  max-width: none;
  transform: scale(1.2);
  margin-top: -60px;
  transition: transform 0.6s ease;
}

.section2 .image-content img:hover {
  transform: scale(1.25);
}


  </style>
</head>
<body>

  <nav>
    <div class="logo">
      <a href="#">
        <img src="https://www.freepnglogos.com/uploads/apple-logo-png/apple-logo-png-transparent-svg-vector-bie-supply-29.png" alt="Logo">
      </a>
    </div>

    <ul class="nav-links">
      <li><a href="#">Store</a></li>
      <li><a href="#">Mac</a></li>
      <li><a href="#">Iphone</a></li>
      <li><a href="#">Watch</a></li>
      <li><a href="#">Vision</a></li>
      <li><a href="#">Air Pods</a></li>
      <li><a href="#">TV & Home</a></li>
      <li><a href="#">Entertainment</a></li>
      <li><a href="#">Accessories</a></li>
      <li><a href="#">Support</a></li>
    </ul>

    <div class="nav-icons">
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-solid fa-cart-shopping"></i>
    </div>
  </nav>

  <main>
    <section class="section1">
      <h1>iPhone 17 Pro</h1>
      <h2>All out Pro.</h2>
      <div class="buttons">
        <button>Learn more</button>
        <button>Buy</button>
      </div>
    </section>
    <section class="section2">
      <div class="text-content">
        <h1>iPhone Air</h1>
        <p>The thinnest iPhone ever.<br>With the power of pro inside.</p>
        <div class="buttons">
          <button class="learn">Learn more</button>
          <button class="buy">Buy</button>
        </div>
      </div>
      <div class="image-content">
        <img src="https://www.apple.com/v/home/ch/images/heroes/iphone-air/hero_iphone_air__0gxyavihpiqu_large.jpg" alt="iPhone Air">
      </div>
    </section>

  </main>

</body>
</html>
